
  <table class="table  table-hover table-light">
    <thead class="bg-dark ">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Genre</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr class="movieData"  *ngFor="let movie of movies; index as i">
          <td class="movieDataRow" scope="row" >{{i + 1}}</td>
          <td class="movieDataRow" scope="row" >{{movie.id}}</td>
          <td class="movieDataRow bold" scope="row" >{{movie.name}}</td>
          <td class="movieDataRow" scope="row" >{{movie.genre}}</td>
          <td><button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button></td>
          <td><button class="btn btn-warning" (click)="selectedMovie(movie.id)">Edit</button></td>
      </tr>
    </tbody>
  </table>
