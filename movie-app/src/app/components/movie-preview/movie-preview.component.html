<div class="row" *ngIf="!movie ; else main">
  <h1>Loading...</h1>
</div>

<ng-template #main>
  <div class="col-lg-4 mx-auto">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">
          Edit Movie
        </div>
        <div class="card-body">
            <form  [formGroup]="editForm" (submit)="onSubmit()">
                <div class="form-group">
                  <textarea formControlName="title" rows="1" required placeholder="Movie's Title" #title></textarea>
                </div>
                <div class="form-group">
                  <select multiple formControlName="genreName" class="custom-select">
                    <option value="">Select genres</option>
                    <option *ngFor="let genre of Genre" [ngValue]="genre" >{{genre}}
                    </option>
                  </select>
                </div>
                <button type="button" class="btn btn-success btn-block">Save</button>
              </form>
        </div>
      </div>
  </div>
</ng-template>
